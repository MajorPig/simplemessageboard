{% extends 'posts/post_base.html' %}
{% load django_bootstrap5 %}

{% block post_content %}

    <h4>Create a new post</h4>
    <form action="{% url 'posts:create' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Post">
    </form>

{% endblock post_content %}
