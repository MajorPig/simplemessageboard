<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% comment %} <meta http-equiv="X-UA-Compatible" content="IE=edge"> {% endcomment %}
    {% comment %} <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% endcomment %}
    <title>bookface</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/simplesocial/css/master.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand navbar-dark top-bar" role="navigation" id="navbar">
        <div class="container">
            <a class='navbar-brand mynav' href="{% url 'home' %}"><strong>bookface</strong></a>
            <ul class="navbar-nav ml-auto navigation">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link navi" href="{% url 'posts:create' %}">Post</a></li>
                    <li class="nav-item"><a class="nav-link navi" href="{% url 'groups:all' %}">Groups</a></li>
                    <li class="nav-item"><a class="nav-link navi" href="{% url 'groups:create' %}">Create Group</a></li>
                    <li class="nav-item"><a class="nav-link navi" href="{% url 'accounts:users' %}">Users</a></li>
                    <li class="nav-item"><a class="nav-link navi" href="{% url 'accounts:logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link navi" href="{% url 'accounts:login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link navi" href="{% url 'accounts:signup' %}">Signup</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mycontent"></div>
        {% block content %}
        
        {% endblock content %}
    </div>
</body>
<script type="text/javascript" src="{% static '/simplesocial/js/master.js' %}"></script>
</html>
